<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Revision Pack - Mathtacular</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://images.unsplash.com/photo-1485322551133-3a4c27a9d925') no-repeat center center/cover;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgb(87, 155, 218);
      color: white;
      padding: 1rem 2rem;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
    }

    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .menu-toggle span {
      background: white;
      height: 3px;
      margin: 4px 0;
      width: 25px;
      border-radius: 3px;
    }

    nav {
      display: flex;
      gap: 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    nav a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .menu-toggle {
        display: flex;
      }

      nav {
        display: none;
        flex-direction: column;
        background-color: rgb(87, 155, 218);
        position: absolute;
        top: 60px;
        left: 0;
        width: 100%;
        padding: 1rem 2rem;
      }

      nav.active {
        display: flex;
      }
    }

    .container {
      max-width: 900px;
      margin: 3rem auto;
      background-color: rgba(255, 255, 255, 0.95);
      padding: 2rem;
      border-radius: 10px;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      color: #333;
    }

    .button-group {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      margin-bottom: 2rem;
    }

    button {
      background-color: rgb(87, 155, 218);
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: rgb(87, 155, 218);
    }

    .quiz {
      margin-top: 1rem;
    }

    .question {
      margin-bottom: 1rem;
      padding: 1rem;
      background-color: #f1f1f1;
      border-left: 4px solid #4CAF50;
      border-radius: 5px;
    }

    .question input {
      margin-top: 8px;
      padding: 6px;
      width: 100%;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .correct {
      color: green;
      font-weight: bold;
    }

    .incorrect {
      color: red;
      font-weight: bold;
    }

    footer {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 21rem;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Mathtacular</div>
    <div class="menu-toggle" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <nav id="navMenu">
      <a href="index.html">Home</a>
      <a href="testimonials.html">Testimonials</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      
    </nav>
  </header>

  <div class="container">
    <h1>Revision Pack - Self Tests</h1>
    <div class="button-group">
      <button onclick="loadTest('algebra')">Algebra</button>
      <button onclick="loadTest('geometry')">Geometry</button>
      <button onclick="loadTest('calculus')">Calculus</button>
      <button onclick="loadTest('statistics')">Statistics</button>
      <button onclick="loadTest('trigonometry')">Trigonometry</button>
    </div>

    <form id="quizForm" onsubmit="return checkAnswers()">
      <div id="quiz" class="quiz"></div>
      <button type="submit" id="submitBtn" style="display:none; margin-top: 1rem;">Submit Answers</button>
    </form>
  </div>

  <footer>
    &copy; 2025 Mathtacular. All rights reserved.
  </footer>

  <script>
    function toggleMenu() {
      document.getElementById('navMenu').classList.toggle('active');
    }

    const quizzes = {
      algebra: [
        ["Solve for x: 3x - 4 = 11", "5"],
        ["Simplify: (2x + 3)(x - 5)", "2x^2 -7x -15"],
        ["Factor completely: x² + 5x + 6", "(x+2)(x+3)"],
        ["Solve: x² - 9 = 0", "x=3 or x=-3"],
        ["What is the slope of the line y = 4x + 2?", "4"],
        ["Expand: (x + 2)²", "x^2 + 4x + 4"],
        ["Factor: 4x² - 25", "(2x+5)(2x-5)"],
        ["Find x: 2(x + 3) = 10", "2"],
        ["Simplify: x² * x³", "x^5"],
        ["If f(x) = 2x + 1, find f(3)", "7"]
      ],
      geometry: [
        ["Find the perimeter of a rectangle with length 5 and width 3.", "16"],
        ["Area of a circle with radius 7 (π=3.14)", "153.86"],
        ["Define a right angle.", "90 degrees"],
        ["Missing angle in triangle if others are 60° and 45°?", "75"],
        ["Volume of cube with side 4", "64"],
        ["State the Pythagorean Theorem", "a^2 + b^2 = c^2"],
        ["Degrees in a straight line?", "180"],
        ["Shape with one pair of parallel sides?", "trapezium"],
        ["Area of triangle (base 6, height 8)?", "24"],
        ["Faces on a cube?", "6"]
      ],
      calculus: [
        ["Differentiate: f(x) = 3x² + 2x","f'(x) = 6x + 2"],
        ["Integrate: ∫(4x) dx","2x² + C"],
        ["Find the derivative of sin(x)","cos(x)"],
        ["What is the limit of (x² - 1)/(x - 1) as x → 1?","2"],
        ["Differentiate: f(x) = e^x","e^x"],
        ["Integrate: ∫x² dx","(1/3)x³ + C"],
        ["What is the slope of the tangent line at x = 1 for f(x) = x³?","f'(x) = 3x² → f'(1) = 3(1)² = 3"],
        ["Find d/dx [ln(x)]"," 1/x"],
        ["What is ∫1/x dx?","ln|x| + C"],
        ["Differentiate: f(x) = tan(x)","sec²(x)"],
      ],
      statistics: [
        ["Find the mean of: 2, 4, 6, 8, 10","6"],
        ["What is the mode of: 3, 3, 6, 7, 8, 3, 9?","3"],
        ["Find the median of: 5, 1, 3, 2, 4","3"],
        ["Define 'range' in statistics.","Range = Max - Min"],
        ["What is a histogram?","A graph that shows the frequency of data in intervals"],
        ["If mean = 10 and total numbers = 5, what's the sum?","50"],
        ["What is a bar chart used for?","Comparing categories of data"],
        ["What does standard deviation measure?","How spread out the data is from the mean"],
        ["What is the probability of rolling a 4 on a fair die?","1/6"],
        ["Define a population in statistics.","The entire group being studied or observed"],
      ],
      trigonometry: [
        ["What is sin(0°)?","0"],
        ["Find cos(60°)","0.5"],
        ["Find the opposite side if hypotenuse = 10 and angle = 30°","5"],
        ["Define tangent in terms of sine and cosine.","tan(x) = sin(x)/cos(x)"],
        ["What is the sine rule?","a/sin(A) = b/sin(B) = c/sin(C)"],
        ["Find the hypotenuse: opposite = 6, angle = 30°","12"],
        ["What is tan(45°)?","1"],
        ["In a right triangle, if adjacent = 3 and opposite = 4, find hypotenuse.","5"],
        ["What is the range of sine function?"," [-1, 1]"],
        ["State the identity: sin²θ + cos²θ = ?","1"],
      ]
    };

    function loadTest(topic) {
      const quiz = quizzes[topic];
      const quizContainer = document.getElementById('quiz');
      let html = `<h2>${topic.charAt(0).toUpperCase() + topic.slice(1)} Test</h2>`;

      quiz.forEach((q, i) => {
        html += `
          <div class="question" id="q${i}">
            <label><strong>Q${i + 1}:</strong> ${q[0]}</label>
            <input type="text" name="answer${i}" data-answer="${q[1]}">
            <div class="feedback" id="f${i}"></div>
          </div>
        `;
      });

      quizContainer.innerHTML = html;
      document.getElementById('submitBtn').style.display = 'inline-block';
    }

    function checkAnswers() {
      let inputs = document.querySelectorAll('input[type="text"]');
      inputs.forEach((input, i) => {
        const userAnswer = input.value.trim().toLowerCase().replace(/\s+/g, "");
        const correctAnswer = input.dataset.answer.trim().toLowerCase().replace(/\s+/g, "");
        const feedback = document.getElementById('f' + i);
        if (userAnswer === correctAnswer) {
          feedback.textContent = "✅ Correct";
          feedback.className = "correct";
        } else {
          feedback.textContent = "❌ Incorrect";
          feedback.className = "incorrect";
        }
      });
      return false; // Prevent form submission
    }
  </script>

</body>
</html>
